<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMBIDEX Telegram App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start; /* Align content from the left */
        }
        .sidebar {
            width: 15%;
            background: black;
            padding: 20px 10px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center buttons vertically */
            align-items: center; /* Center buttons horizontally within sidebar */
            height: 100%; /* Full height to enable centering */
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: black;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .sidebar button:hover {
            border-color: #ccc;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="display: flex; height: 100%;">
        <div class="sidebar">
            <button>Telegram</button>
            <button>X</button>
            <button>CA</button>
            <button>Whitepaper</button>
            <button>Playbook</button>
        </div>
        <div class="main-content">
            <!-- Removed welcome message; can add other content here if needed -->
        </div>
    </div>
</body>
</html>
