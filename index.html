<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMBIDEX App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://example.com/zombidex-bg.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            width: 15%;
        }
        .button-group button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px 0;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button-group button:hover {
            background-color: #555;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="button-group">
        <button>Telegram</button>
        <button>X</button>
        <button>CA</button>
        <button>Whitepaper</button>
        <button>Playbook</button>
    </div>
    <div class="content">
        <h1>Welcome to ZOMBIDEX</h1>
    </div>
    <div class="button-group">
        <button>Telegram</button>
        <button>X</button>
        <button>CA</button>
        <button>Whitepaper</button>
        <button>Playbook</button>
    </div>
</body>
</html>
