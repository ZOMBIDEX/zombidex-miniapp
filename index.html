<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMBIDEX Telegram App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black; /* Changed to black background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 15%;
            background: black; /* Ensure sidebar matches background */
            padding: 20px;
            color: white;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: black; /* Black buttons */
            border: 2px solid white; /* Optional: Add border for visibility */
            color: white; /* White lettering */
            cursor: pointer;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .sidebar button:hover {
            border-color: #ccc; /* Slight hover effect */
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chat-area {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.7); /* Darker overlay for contrast */
            padding: 20px;
            color: white;
            overflow-y: auto;
        }
        .input-area {
            padding: 10px;
            background: black;
        }
        .input-area input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            background-color: #333; /* Dark input field */
            color: white;
            border: 1px solid white;
        }
        .input-area button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black; /* Black button */
            color: white; /* White lettering */
            border: 2px solid white;
            cursor: pointer;
        }
        .input-area button:hover {
            border-color: #ccc; /* Slight hover effect */
        }
    </style>
</head>
<body>
    <div style="display: flex; height: 100%;">
        <div class="sidebar">
            <button>Telegram</button>
            <button>X</button>
            <button>CA</button>
            <button>Whitepaper</button>
            <button>Playbook</button>
        </div>
        <div class="main-content">
            <div class="chat-area">
                <p>Welcome to ZOMBIDEX Chat! Enter commands below.</p>
            </div>
            <div class="input-area">
                <input type="text" id="commandInput" placeholder="Enter command (e.g., /setkey, /linkgroup)">
                <button onclick="processCommand()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function processCommand() {
            const input = document.getElementById('commandInput').value;
            const chatArea = document.querySelector('.chat-area');
            if (input) {
                chatArea.innerHTML += `<p>You entered: ${input}</p>`;
                document.getElementById('commandInput').value = '';
                console.log(`Command processed: ${input}`);
            }
        }
    </script>
</body>
</html>
